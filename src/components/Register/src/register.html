<div class="grid-container">
    <div class="TituloNombre adjustPosition">NOMBRE</div>
    <div class="TittuloApellido adjustPosition">APELLIDO</div>
    <div class="TextoNombre adjustInput">
        <input v-model="nombre" class="adjutsInputWidth" type="text" name="Nombre" id="">
    </div>
    <div class="TextoApelldio adjustInput">
        <input v-model="apellido" class="adjutsInputWidth" type="text" name="Apellido" id="">
    </div>
    <div class="TituloMail adjustPosition">EMAIL</div>
    <div class="TextoMail adjustInput">
        <input v-model="email" class="adjutsInputWidth" type="email" name="email" id="">
    </div>
    <div class="TituloClave adjustPosition">CONTRASEÑA</div>
    <div class="TitucloConfirmar adjustPosition">CONFIRMÁ CONTRASEÑA</div>
    <div class="TextoClave adjustInput">
        <input v-model="clave1" class="adjutsInputWidth" type="password" name="" id="">
    </div>
    <div class="TextoConfirmar adjustInput">
        <input v-model="clave2" class="adjutsInputWidth" type="password" name="" id="">
    </div>
    <div class="TituloFecha adjustPosition">FECHA DE NACIMIENTO</div>
    <div class="TextoFehca adjustInput">
        <input v-model="fechaNacimiento" class="adjutsInputWidth" type="date" name="" id="">
    </div>
    <div class="BotonRegistro adjustInput">
        <input type="button" value="REGISTRARSE" @click="registerUser({nombre:nombre, apellido:apellido, email:email, clave:clave1,fechaNacimiento:fechaNacimiento,esAdministrador:false},clave1,clave2)">
    </div>
    <div class="ImagenPromocional">
        <img src="https://www.cinemarkhoyts.com.ar/images/reapertura-info-banner.jpg" alt="">
    </div>
  </div>
