
<section class="src-components-pelicula-funciones" style="grid-template-columns: 25rem 20rem 30rem 20rem; display: grid;">
  <!-- PELICULA -->
  <div class="container container-pelicula" style="grid-column: 2;">
    <h2>{{ pelicula.nombre }}</h2>
    <img alt="Poster" :src="pelicula.url_imagen" style="width: 300px; height: 400px; margin: 0;">
    <p>Seleccion√° un horario para reservar</p>
  </div>
  
  <!-- FUNCIONES -->
  <div class="container" style="grid-column: 3;">
    <div class="funciones-horarios" v-for="(funcion, index) in funcionesDiasYHorario" :key="index">
      <h3>{{ getDia(funcion.dia) }}</h3>
      <button 
      class="btn btn-secondary my-2 me-2" 
      v-for="(horario, index) in funcion.horarios" 
      :key="index"
      @click="goToReserva(horario.funcion)">
        {{ horario.hora }}
      </button>
    </div>
  </div>
</section>
